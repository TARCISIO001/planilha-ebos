<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Ebós</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<!-- ========== LOGIN ========== -->
<div class="card login-card" id="loginBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Usuário">
<input type="password" id="senha" placeholder="Senha">

  <button onclick="login()">Entrar</button>
    <script src="./script.js"></script>
</div>

<!-- ========== PAINEL USUÁRIO ========== -->
<div class="card hidden" id="userPanel">

  <h2>Buscar Ebó</h2>
  <input type="text" id="busca" placeholder="Digite o nome do ebó" onkeyup="buscarEbo()">

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantidade</th>
        <th>Observação</th>
      </tr>
    </thead>
    <tbody id="resultado"></tbody>
  </table>

  <button onclick="window.print()">Imprimir</button>
</div>

<!-- ========== PAINEL MASTER ========== -->
<div class="card hidden" id="masterPanel">

        <h2>Painel Master</h2>

  <h3>Criar Usuário</h3>
  <input type="email" id="newEmail" placeholder="Email">
  <input type="password" id="newSenha" placeholder="Senha">
  <select id="role">
    <option value="user">Usuário</option>
    <option value="master">Master</option>
  </select>
  <button onclick="criarUsuario()">Criar Usuário</button>

  <hr>

  <h3>Criar Ebó</h3>
  <input type="text" id="nomeEbo" placeholder="Nome do Ebó">
  <textarea id="itensEbo" placeholder="Item,Quantidade,Obs (1 por linha)"></textarea>
  <button onclick="criarEbo()">Salvar Ebó</button>
</div>

<script src="./script.js"></script>
</body>
</html>
